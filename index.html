<!doctype html>
<html>
<head>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="lib/CodeMirror3/lib/codemirror.css">
    <link rel="stylesheet" href="lib/CodeMirror3/theme/monokai.css">

    <link href="lib/colorpicker/Color.Picker.Classic.css" rel="stylesheet" type="text/css" />

    <style>
        #editor {
          margin-top: 250px;
          margin-left: 50px;
        }
        #example {
          display: block;
          position: absolute;
          top: 100px;
          left: 100px;
          width: 300px;
        }

        .inlet_slider {
          z-index: 10;
          width: 300px;
          background-color: white;
          display: block;
          border-radius: 3px;
          height: 14px;
        }
        .inlet_slider .range {
          width: 290px;
          margin-left: 5px;
          margin-top: 0px;
        }
    </style>

</head>

<body>
  <a href="https://github.com/enjalot/Inlet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  <div id="description">
    Play with the code in CodeMirror just by clicking on numbers and colors!<br>

    <a href="https://github.com/enjalot/Inlet">check out the code</a><br>
    by <a href="http://twitter.com/enjalot">@enjalot</a>
  </div>
    <div id="example">dt = 0.1</div>
    <div id='editor'></div>

    <!-- https://github.com/mudcube/Color-Picker -->
    <script src="lib/colorpicker/Color.Picker.Classic.js" type="text/javascript"></script> 
    <script src="lib/colorpicker/Color.Space.js" type="text/javascript"></script> 

    <script src="lib/CodeMirror3/lib/codemirror.js"></script>
    <script src="lib/CodeMirror3/mode/javascript/javascript.js"></script>

    <script src="../src/inlet.js"></script>

    <script>
        var editor = CodeMirror(document.getElementById("editor"),{
          //default code for example:
          value: 'var x = 100;\nvar y = 100;\nvar color = "#9FECAF"\n\nvar dt = 0.1;',
          mode:  "javascript",
          theme: "monokai",
          lineNumbers: true,
        });
        editor.on("change", function() {
          //let's affect the page when the code changes!
          eval(editor.getValue());
          var example = document.getElementById("example");
          example.innerHTML = "dt = " + dt;
          example.style.left = x+"px";
          example.style.top = y+"px";
          example.style['background-color'] =  color;
        })

 
        var inlet = Inlet(editor);
    </script>
</body>
