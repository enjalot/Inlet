    Play with the code in CodeMirror just by clicking on numbers and colors!<br>

    <div id="example">dt = 0.1</div>
    <div id='editor'></div>

    <script src="lib/CodeMirror3/lib/codemirror.js"></script>
    <script src="lib/CodeMirror3/mode/javascript/javascript.js"></script>

    <script src="inlet.js"></script>

    <script>
        var editor = CodeMirror(document.getElementById("editor"),{
          //default code for example:
          value: 'var x = 100;\nvar y = 100;\nvar color = "#9FECAF"\n\nvar dt = 0.1;',
          mode:  "javascript",
          theme: "monokai",
          lineNumbers: true,
        });
        editor.on("change", function() {
          //let's affect the page when the code changes!
          eval(editor.getValue());
          var example = document.getElementById("example");
          example.innerHTML = "dt = " + dt;
          example.style.left = x+"px";
          example.style.top = y+"px";
          example.style['background-color'] =  color;
        })

 
        var inlet = Inlet(editor);
    </script>
